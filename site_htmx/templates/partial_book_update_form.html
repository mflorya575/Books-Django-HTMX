<tr>
                        <!-- Ячейка номера книги -->
                        <td>
                            {{ book.id }}
                        </td>

                        <!-- Ячейка названия книги -->
                        <td>
                            {{ form.title }}
                        </td>

                        <!-- Ячейка автора книги -->
                        <td>
                            {{ form.author }}
                        </td>

                        <!-- Ячейка цены книги -->
                        <td>
                            {{ form.price }}
                        </td>

                        <!-- Ячейка состояния -->
                        <td>
                            {% if not book.read %}
                                <!-- Кнопка "Unread" -->
                                <button disabled>
                                    Unread
                                </button>
                            {% else %}
                                <!-- Кнопка "Read" -->
                                <button disabled>
                                    Read
                                </button>
                            {% endif %}
                        </td>

                        <!--  Ячейка кнопок действия -->
                        <td>
                            <!-- Кнопка "Save" -->
                            <button type="submit">
                                Save
                            </button>
                            <!-- Кнопка "Cancel" -->
                            <button>
                                Cancel
                            </button>
                        </td>
                    </tr>
